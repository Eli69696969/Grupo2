				<li class="titulo"><strong>Customer Registration</strong></li>
				<p>
				   
				  <label for="textfield">ID:</label>
				  <input type="text" pattern="[0-9]+" name="ID" id="ID" placeholder="Enter the  ID" required >
				</p>
				<p>
				  <label for="textfield">Name :</label>

				</p>
				<p>
				  <label for="textfield">Last Name:</label>
				  <input name="text" type="text"  pattern="[A-Z]+[a-z]+" id="Last Name" placeholder="Enter the last name" maxlength="20" required>
				  
				</p>
				<p>
				  <label for="textfield">Phone number:</label>
				  <input type="text"pattern="[0-9]+" name="Phone number" id="Phone number" placeholder="0998632563" required>
				</p>
				<p>
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" placeholder="ldchora@outlook.com">
				  </p>
				
				<p>
					<td><label for="email">New Password</label></td>
					<td><input type="password" id="password" name="password"maxlength="20" required></td>
				</p>
				  
				  <p>
					<td><label for="email">Repeat Password</label></td>
					<td><input type="password" id="password2" name="password2"maxlength="20" required></td>
