		<div align="center">
		<form>
				<table width="200" border="0">
				  <tbody> 
					<h1>Asesoria</h1>
					  
					<tr>
					  <td><label for="ame">Nombre</label></td>
					  <td><input type="text" id="name" name="name" maxlength="25" required autofocus></td>
					</tr>
					
					<tr>
					  <td><label for="last">Apellido </label></td>
					  <td><input type="text" id="lastname" name="lastname" maxlength="30" required></td>
					</tr>
					  
					<tr>
					  <td><label for="email">Correo Electronico</label></td>
					  <td><input type="email" id="email" name="email" required></td>	
					</tr>
					  
					<tr>
					  <td><label for="phone">Numero de Celular</label></td>
					  <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required></td>
					</tr>
					  
					<tr>
					  <td><label for="date">Fecha para la llamada</label></td>
					  <td><input type="date" id="date" name="date" value="2022-06-01" required></td>
					</tr>

					<tr>
					  <td><label for="time">Hora para la llamada </label></td>
					  <td><input type="time" id="time" name="time" min="08:00:00" max="18:00:00" value="14:00:00" required></td>
					</tr>
					 
					<center>
					<tr>
					  <td><button type="submit" >Enviar</button></td>
					</tr>
					</center>
					  
				  </tbody>
				</table>
		</form>
